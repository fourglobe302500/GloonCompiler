  
name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Restore
      run: git submodule update --init --recursive
    - name: Build with dotnet
      run: dotnet build GloonCompiler/GloonCompiler.fsproj --configuration Release
    - name: Test with dotnet
      run: dotnet test GloonCompiler/GloonCompiler.fsproj -v n
